<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirigiendo…</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;display:grid;place-items:center;min-height:100vh;margin:0}
    .box{max-width:520px;padding:24px;text-align:center;opacity:.9}
    code{background:#f2f2f2;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Redirigiendo…</h2>
    <p>Si no pasa nada, vuelve al <a id="fallback" href="#">inicio</a>.</p>
    <p style="font-size:13px;opacity:.7">Ruta: <code id="path"></code></p>
  </div>

<script>
(() => {
  // ====== CONFIG ======
  // Si tu repo se llama KYROSCH, este basePath es correcto:
  const basePath = "/KYROSCH-Store/KYROSCH";

  // Mapa de redirecciones: "ruta" -> "destino"
  // (rutas en minúscula, sin slash final)
  const redirects = {
    "/inicio": "/index.html",
    "/home": "/index.html",
    "/tienda": "/index.html",

    "/hombre": "/varones.html",
    "/varon": "/varones.html",
    "/varones": "/varones.html",

    "/mujer": "/mujeres.html",
    "/mujeres": "/mujeres.html",

    "/contacto": "/contactos.html",
    "/oferta": "/ofertas.html",
    "/ofertas": "/ofertas.html",
    "/novedad": "/novedades.html",
    "/novedades": "/novedades.html"
  };

  // ====== LOGIC ======
  const fullPath = window.location.pathname; // ej: /KYROSCH/inicio
  let path = fullPath;

  // Quita el basePath si existe
  if (path.startsWith(basePath + "/")) path = path.slice(basePath.length);

  // Normaliza
  path = path.toLowerCase();
  if (path.endsWith("/")) path = path.slice(0, -1);
  if (path === "") path = "/";

  // Debug visual
  const pathEl = document.getElementById("path");
  if (pathEl) pathEl.textContent = fullPath;

  // Si la ruta es /, manda a index
  let target = redirects[path] || redirects[path.replace(".html","")] || null;

  // Si no tenemos target, manda a inicio
  if (!target) target = "/index.html";

  // Mantener querystring y hash
  const qs = window.location.search || "";
  const hash = window.location.hash || "";

  const finalUrl = basePath + target + qs + hash;

  // fallback link
  const fallback = document.getElementById("fallback");
  if (fallback) fallback.href = finalUrl;

  // Redirección
  window.location.replace(finalUrl);
})();
</script>
</body>
</html>
